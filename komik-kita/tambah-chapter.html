<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tambah Chapter</title>
</head>
<body>
  <h2>Tambah Chapter ke Komik</h2>
  <div id="info"></div>

  <form id="form-chapter">
    <input type="text" id="judul" placeholder="Judul Chapter (misal: Chapter 2)" required><br><br>
    <textarea id="halaman" placeholder="Masukkan URL gambar per baris" rows="6" cols="40" required></textarea><br><br>
    <button type="submit">Simpan Chapter</button>
  </form>

  <div id="hasil"></div>

  <script type="module" src="tambah-chapter.js"></script>
</body>
</html>
